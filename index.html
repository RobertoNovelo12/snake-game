<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - By RobertoNovelo12</title>
    <script>
        (function() {
          try {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          } catch (e) {}
        })();
      </script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
      <h1>Snake Game</h1>     
        <button id="helpBtn" title="Ayuda">
          <img src="images/help-icon.svg" alt="Ayuda" class="themed-icon" />
        </button>
        <div class="right-buttons">
          <button id="themeToggle" title="Cambiar tema">
            <img id="themeIcon" src="images/moon-icon.svg" alt="Tema" class="themed-icon" />
          </button>
          <button id="pause" title="Pausar">
            <img src="images/pause.svg" alt="Pista" class="themed-icon" />
          </button>        
        </div>
      </header>
</body>
    <script type="module" src="js/main.js"></script>
</html>
